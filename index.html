<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Video Waffle</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/global.css">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="main.js"></script>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <img class="logo" src="images/logo.png" width="50" height="50">
    <p class="title">Video Waffle<p>
  </nav>
  <div class="container">
    <div class="col-sm-8 input">
      <form>
        <div class="form-group">
          <label for="formGroupExampleInput">Enter video URL</label>
          <input type="text" class="form-control" id="url" onsubmit"submit()" placeholder="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8">
        </div>
        <div class="form-group row col-md-10 choose">
          <label for="inputState" class="col-sm-4 col-form-label">Or just choose one</label>
          <div class="col-sm-8">
            <select id="inputState" class="form-control" onchange="setVideo()">
              <option selected>Big Buck Bunny</option>
              <option>About Parkour</option>
              <option>Sintel</option>
            </select>
          </div>
        </div>
      </form>
    </div>
    <div  id="bitrateButtons"></div>
    <div class="col-sm-8 vid">
      <video width="720" height="480" controls id="video"></video>
    </div>
  </div>
</body>
</html>
